<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>

    <!-- navbar section -->
    <header>
      <nav class="nav">
        <a href="#"><h2 class="nav_title">Log in to get started</h2></a>
        <a href="#"><img class="logo_img" src="./Borromean-cross.png" alt="logo"/></a>
        <form class="login">
          <input type="text" placeholder="User" class="login__inp login__inp--user" />
          <input type="text" placeholder="PIN" class="login__inp login__inp--pin" />
          <button class="login__btn">&rarr;</button>
        </form>
      </nav>
    </header>


    <main class="app">
      <!-- main balance section -->
      <div class="balance_section">
        <div>
          <h2 class="balance_label">Current Balance</h2>
          <p class="balance__date">As of <span class="date">02/04//2024</span></p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- movements section -->
      <div class="movements_section">
        <!-- movement part -->
        <div class="movement_part">
          <!-- transfer sc -->
          <div class="box transfer_form">
            <h2>Transfer Money</h2>
            <form class="form form--transfer">
              <div>
                <input type="text" class="form__inp form__inp--to" />
                <p class="form__label">Transfer to</p>
              </div>
              <div>
                <input type="number" class="form__inp form__inp--amount" />
                <p class="form__label">Amount</p>
              </div>
              <button class="form__btn form__btn--transfer">
                <img src="./right-long-solid.svg" alt="arrow_right" />
              </button>
            </form>
          </div>
          <!-- loan sc -->
          <div class="box loan_form">
            <h2>Request Loan</h2>
            <form class="form form--loan">
              <div>
                <input type="number" class="form__inp form__inp--loan--amount" />
                <p class="form__label form__label--loan">Amount</p>
              </div>
              <button class="form__btn form__btn--loan">
                <img src="./right-long-solid.svg" alt="arrow_right" />
              </button>
            </form>
          </div>
          <!-- close acc sc -->
          <div class="box close_form">
            <h2>Close account</h2>
            <form class="form form--close">
              <div>
                <input type="text" class="form__inp form__inp--user">
                <p class="form__label">Confirm User</p>
              </div>
              <div>
                <input type="password" class="form__inp form__inp--pin" />
                <p class="form__label">Confirm PIN</p>
              </div>
              <button class="form__btn form__btn--close">
                <img src="./right-long-solid.svg" alt="arrow_right" />
              </button>
            </form>
          </div>
        </div>
        <!-- notes part -->
        <div class="notes_part">
          <!-- <div class="notes_row">
            <div class="notes">
              <p class="notes__type notes__type--deposit">2 Deposit</p>
              <p class="notes__date">3 days ago</p>
            </div>
            <p class="notes__value">4 000 €</p>
          </div> -->

          <!-- <div class="notes_row">
            <div class="notes">
              <p class="notes__type notes__type--withdrawal">1 withdrawal</p>
              <p class="notes__date">02/04/2024</p>
            </div>
            <p class="notes__value">-378 €</p>
          </div> -->
        </div>
      </div>

      <!-- summary section -->
      <div class="summary_section">
        <div class="summary">
          <p class="summary_label">In</p>
          <p class="summary_value summary_value--in">0000€</p>
          <p class="summary_label">Out</p>
          <p class="summary_value summary_value--out">0000€</p>
          <p class="summary_label">Interest</p>
          <p class="summary_value summary_value--interest">0000€</p>
          <button class="sort_btn">&downarrow;Sort</button>
        </div>
        <p class="logout_timer">
          You will be logged out in <span class="timer">05:00</span>
        </p>
      </div>
    </main>    

    <script src="script.js"></script>
  </body>
</html>
